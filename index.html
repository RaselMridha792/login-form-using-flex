<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form using flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <div class="login2">
                    <li>home</li>
                    <li>blog</li>
                    <li>about</li>
                </div>
                <div class="login">
                    <li>login</li>
                </div>
            </ul>
        </nav>
    </header>
    <section class="login-form">
        <div class="login-child">
            <h1>please login here</h1>
            <form action="" class="form-items">
                <input type="email" name="" id="" placeholder="enter your email here" required>
                <input type="password" name="" id="" placeholder="enter your password" required>
                <input type="submit" value="submit" placeholder="submit">
            </form>
        </div>
    </section>
</body>
</html>
